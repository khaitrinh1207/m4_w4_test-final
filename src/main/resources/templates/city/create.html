<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
</head>
<body>
<center>
<h1>Create City</h1>
<p>
    <a href="/city">Cites list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}" style="color:green;"></p>
</th:block>
<form th:action="@{/create-city}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>City Name : </td>
            <td><input type="text" th:field="*{name}"/></td>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
        </tr>
        <tr>
            <td>Nation Name:</td>
            <td>
                <select th:field="*{nation}">
                    <option th:each="nation:${nations}" th:value="${nation.id}" th:text="${nation.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="number" min="1" th:field="*{area}"/></td>
        </tr>
        <tr>
        <td>Population :</td>
            <td><input type="number" min="1" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="number" min="1" th:field="*{GDP}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea th:field="*{description}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create City"></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
