<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1>Edit City</h1>

<div th:if="${message}">
    <p th:text="${message}" style="color:red;"></p>
</div>
<form th:action="@{/edit-city}" th:object="${city}" method="post">

    <table>
        <tr>
            <input th:type="hidden" name="id" th:field="*{id}">
        </tr>
        <tr>
            <td>Name City</td>
            <td><input type="text" th:field="${city.name}"></td>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
        </tr>
        <tr>
            <td>Name Nation :</td>
            <td>
                <select name="nation">
                    <option th:each="n:${nations}" th:value="${n.id}" th:selected="(${n.id}==*{nation.id})" th:text="${n.name}" ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area :</td>
            <td><input type="text" min="1" th:field="${city.area}"></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="text" min="1" th:field="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP :</td>
            <td><input type="text" min="1" th:field="${city.GDP}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="${city.description}"></td>
        </tr>


        <tr>
            <td><input type="submit" value="Update City"></td>
            <td><a href="/city">Exit</a></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
