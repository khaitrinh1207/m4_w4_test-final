<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
</head>
<body>
<center>

<h1>Cities</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name City</th>
        <th>Name Nation</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    <th:block th:each="city : ${list}">
        <tr>
            <td th:text="${city.id}"></td>
            <td><a th:href="@{/view-city/__${city.id}__}" th:text="${city.name}"></a></td>
            <td th:text="${city.nation.name}"></td>
            <td><a th:href="@{/edit-city/__${city.id}__ }">Edit</a></td>
            <td><a onclick="return confirm('are you sure?')" th:href="@{/delete-city/__${city.id}__}">delete</a></td>

        </tr>
    </th:block>
</table>
<a href="/create-city">Create new City</a><br>
</center>
</body>
</html>
