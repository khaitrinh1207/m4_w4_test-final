<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1>Edit nation</h1>

<div th:if="${message}">
    <p th:text="${message}" style="color:red;"></p>
</div>
<form th:action="@{/edit-nation}" th:object="${nation}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Nation City</td>
            <td><input type="text" th:field="${nation.name}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update nation"></td>
            <td><a href="/nation">Exit</a></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
